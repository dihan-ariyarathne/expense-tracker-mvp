{% extends "base.html" %}

{% block title %}Add Transaction - Expense Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">
                    <i class="fas fa-plus-circle me-2"></i>Add Transaction
                </h2>
                <form method="POST" action="{{ url_for('create_transaction') }}">
                    <div class="mb-3">
                        <label for="type" class="form-label">Transaction Type</label>
                        <select class="form-select" id="type" name="type" required>
                            <option value="">Select type...</option>
                            <option value="income" {% if request.args.get('type') == 'income' %}selected{% endif %}>Income</option>
                            <option value="expense" {% if request.args.get('type') == 'expense' %}selected{% endif %}>Expense</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-select" id="category" name="category" required>
                            <option value="">Select category...</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <div class="input-group">
                            <span class="input-group-text">Rs.</span>
                            <input type="number" class="form-control" id="amount" name="amount" step="0.01" min="0.01" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="note" class="form-label">Note (Optional)</label>
                        <textarea class="form-control" id="note" name="note" rows="3" placeholder="Add a note about this transaction..."></textarea>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary me-md-2">
                            <i class="fas fa-arrow-left me-1"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>Add Transaction
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// Category options based on transaction type
const categories = {
    income: [
        'Salary',
        'Gifts',
        'Sales Revenue',
        'Freelance',
        'Investment',
        'Other'
    ],
    expense: [
        'Food',
        'Travel',
        'Rent',
        'Utilities',
        'Entertainment',
        'Healthcare',
        'Shopping',
        'Transportation',
        'Other'
    ]
};

// Update categories when type changes
document.getElementById('type').addEventListener('change', function() {
    const categorySelect = document.getElementById('category');
    const selectedType = this.value;
    
    // Clear existing options
    categorySelect.innerHTML = '<option value="">Select category...</option>';
    
    if (selectedType && categories[selectedType]) {
        categories[selectedType].forEach(category => {
            const option = document.createElement('option');
            option.value = category;
            option.textContent = category;
            categorySelect.appendChild(option);
        });
    }
});

// Initialize categories if type is pre-selected
document.addEventListener('DOMContentLoaded', function() {
    const typeSelect = document.getElementById('type');
    if (typeSelect.value) {
        typeSelect.dispatchEvent(new Event('change'));
    }
});
</script>
{% endblock %}
